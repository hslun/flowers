        var maxID = 0;
        function showmsg(){
            //ajax去获得聊天信息
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(xhr.readyState==4 && xhr.status==200){
                    eval("var info="+xhr.responseText);
                    var s = "";
                    for(var i=0; i<info.length; i++){
                        s += "<p style='color:"+info[i].color+"'>"+info[i].sender+"&nbsp;对&nbsp;";
                        s += info[i].receiver+"&nbsp;"+info[i].biaoqing+"&nbsp;说："+info[i].msg;
                        s += "("+info[i].add_time+")</p>";
                        maxID = info[i]['id'];//把已经获得记录的最大id赋予给maxID
                    }
                    var showdiv = document.getElementById('show_msg');
                    showdiv.innerHTML += s;
                    
                    //给div设置卷起高度
                    //给滚动条设置卷起的高度是随div高度变化有自适应功能效果
                    showdiv.scrollTop = showdiv.scrollHeight;

                }
            }
            xhr.open('get','./data.php?maxID='+maxID);
            xhr.send(null);
        }

        window.onload = function(){
            showmsg();
            setInterval("showmsg()",2000);
        }

<script type="text/javascript">
function sendmsg(){
    //ajax+FormData快速收集并传递信息(存储)
    var fm = document.getElementsByTagName('form')[0];
    var fd = new FormData(fm);

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function(){
        if(xhr.readyState==4 && xhr.status==200){
            document.getElementById('sendresult').innerHTML = xhr.responseText;
            setTimeout("noticehide()",2000);
            document.getElementById('biaoqing').value = 0;
            document.getElementById('color').value = 0;
            document.getElementById('receiver').value = '大家';
            document.getElementById('msg').value = '';
        }
    }
    xhr.open('post','./send.php');
    xhr.send(fd);
}
//提示信息2s后消失
function noticehide(){
    document.getElementById('sendresult').innerHTML = "";
}

</script>
