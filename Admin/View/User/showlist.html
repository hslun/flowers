<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{
                background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：会员管理-》会员列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{$smarty.const.__CONTROLLER__}/add">【添加会员】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="{$smarty.const.__SELF__}" method="post">
                    会员名字:&nbsp;<input type="text" name="checkname" />
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        
                        <td>会员名称</td>
                        <td>密码</td>
                        <td>邮箱</td>
                        <td>性别</td>
                        <td>QQ</td>
                        <td>手机号</td>
                        
                        <td>创建时间</td>
                        <td>修改时间</td>
                        <td align="center" colspan="2">操作</td>
                    </tr>
                    {foreach $info as $k=>$v}
                    <tr id="product1">
                        <td>{$v.username}</td>
                        <td>{$v.password}</td>
                        <td>{$v.user_email}</td>
                        <td>
                             {if $v.user_sex==1}
                            男
                            {else}
                            女
                            {/if}
                           </td>
                        <td>{$v.user_qq}</td>
                        <td>{$v.user_tel}</td>
                       
                        <td>{date('Y-m-d H:i',$v.user_time)}</td>
                        <td>{date('Y-m-d H:i',$v.last_time)}</td>
                        <td><a href="{$smarty.const.__CONTROLLER__}/update/user_id/{$v.user_id}">修改</a></td>
                        <td><a href="{$smarty.const.__CONTROLLER__}/deluser/user_id/{$v.user_id}" onclick="javascript:return confirm('您确认要删除这条记录吗?')">删除</a></td>
                    </tr>
                    {/foreach}
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$pagelist}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
